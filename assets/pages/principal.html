<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/principal.css">
    <script src="../JavaScript/principal.js" defer></script>
    <title>Virtual Dr</title>
</head>
<body>
    <header class="head-page">
        <div class="img-agenda">
            <img src="../imagens/logo.jpg" alt="">
        </div>
        <div class="a-agenda">
            <a href="">Exames</a>
            <a href="./confirmar.html">Consultas</a>
            <a href="">Planos</a>
        </div>
        <div class="user-agenda">
            <p>Olá, <span class="client"></span> </p>
        </div>
    </header>
    <main>
        <h1>Agende seu horário:</h1>
        <div class="calendar">
            <div class="weekdays"></div>
            <div class="days"></div>
            <div class="page">
                <div id="fade" class="hide"></div>
                <div id='modal' class="horario hide">
                    <button type="submit" class="button" id="save">Marcar</button>
                </div>
            </div>
          </div>
    </main>
    <div class="areaConsultas">
    <h2>Consultas Marcadas</h2>
        <table id="consultasMarcadas">
            <tr>
                <th class="tab">Dia</th>
                <th class="tab">Hora</th>
            </tr>
        </table>
    </div>
</body>
